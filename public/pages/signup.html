<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../assets/js/init-alpine.js"></script>
    <script src="../assets/js/auth/register.js" defer></script>
  </head>
  <body>
    <form id="form_register" class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div
          class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
        >
          <div class="flex flex-col overflow-y-auto md:flex-row">
            <div class="h-32 md:h-auto md:w-1/2">
              <img
                aria-hidden="true"
                class="object-cover w-full h-full dark:hidden"
                src="../assets/img/sneakers5.jpg"
                alt="Office"
              />
              <img
                aria-hidden="true"
                class="hidden object-cover w-full h-full dark:block"
                src="../assets/img/sneakers5.jpg"
                alt="Office"
              />
            </div>
            <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
              <div class="w-full">
                <h1
                  class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
                >
                  Create account
                </h1>
                <label class="block text-sm" for="inputFirstName">
                  <span class="text-gray-700 dark:text-gray-400">First Name</span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    name="firstname" id="inputFirstName" placeholder="First Name" required
                  />  
                </label>
                <label class="block mt-4 text-sm" for="inputLastName">
                  <span class="text-gray-700 dark:text-gray-400">Last Name</span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    name="lastname" id="inputLastName" placeholder="Last Name" required
                  />
                </label>
                <label class="block mt-4 text-sm" for="inputBirthdate">
                  <span class="text-gray-700 dark:text-gray-400">Birthdate</span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    name="birthdate" id="inputBirthdate" type="date" placeholder="Birthdate" required
                  />
                </label>
                <label class="block mt-4 text-sm" for="gender">
                  <span class="text-gray-700 dark:text-gray-400">Gender</span>
                  <select
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-select"
                      name="gender" id="gender" name="gender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                  </select>
                </label>
                <label class="block mt-4 text-sm" for="address">
                  <span class="text-gray-700 dark:text-gray-400">Address</span>
                  <textarea
                      name="address" id="address" required class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-textarea"
                      placeholder="Address"></textarea>
                </label>
              
                <label class="block mt-4 text-sm" for="inputEmail">
                  <span class="text-gray-700 dark:text-gray-400">Email</span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    name="email" id="inputEmail" placeholder="email@gmail.com" type="email" required
                  />
                </label>
                <label class="block mt-4 text-sm" for="password">
                  <span class="text-gray-700 dark:text-gray-400">Password</span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    name="password" id="password" placeholder="••••••••" required
                    type="password"
                  />
                </label>
                <label class="block mt-4 text-sm" for="password_confirmation">
                  <span class="text-gray-700 dark:text-gray-400">
                    Confirm password
                  </span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    name="password_confirmation" id="password_confirmation" placeholder="•••••••" required
                    type="password"
                  />
                </label>

                <!-- You should use a button here, as the anchor is only used for the example  -->
                <button
                  class="block w-full px-4 py-2 mt-8 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                  type="submit"
                >
                  Create account
                </button>

                <hr class="mt-8" />

                <p class="mt-2">
                  <a
                    class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                    href="./login.html"
                  >
                    Already have an account? Login
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
  </form>
  </body>
</html>
